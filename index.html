<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Development - Vdigtech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/Users/abhijith/Downloads/logo.jpeg" type="image/jpeg" />
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="imgDiv">
                <img   src="https://vdigtech.com/wp-content/uploads/2024/03/cropped-vd-logo-copy.png" alt="">
            </div>
            <div id="ref">
                <li>Home</li>
                <li>About</li>
                <li>Services <i class="fa-solid fa-angle-down"></i></li>
                <li>Products <i class="fa-solid fa-angle-down"></i></li>
                <li>Contact Us</li>
                <button class="talk">Let's Talk</button>
            </div>
            
        </div>
        <div id="mid">
            <div id="contents">
                <img src="https://vdigtech.com/wp-content/uploads/2024/03/banner-LRD3NBQ.jpg" alt="">
                <div id="text">
                    <div id="left">
                        <h1 class="web">Website</h1>
                        <h1 class="development">Development</h1>
                        <div id="para">
                            <p>Unlock the Power of Web Presence with our Professional Website Designing <br>Service! Elevate Your Online Presence with Stunning Website Designs.</p>
                        </div>
                    </div>
                    <div id="right">
                        <h2>Drop Us a Message</h2>
                        <input type="text" id="name" placeholder="Name*">
                        <div id="phoneDets">
                            <input type="text" id="code">
                            <input type="text" id="number" placeholder="Phone No*">
                        </div>
                        <div id="email">
                            <input type="text" class="email" placeholder="Email*">
                            <select name="websites" id="websitesChoose" >
                                <option value="dev">Website development</option>
                                <option value="redesign">Website Redesign</option>
                            </select>
                        </div>
                        <input type="text" id="business" placeholder="Which Business do you have ?*">
                        <input type="text" id="location" placeholder="Location*">
                        <textarea  id="message" placeholder="Message*"></textarea>
                        <button id="connect">Connect With Vdigtech Today </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
